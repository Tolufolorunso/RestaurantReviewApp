<body>
    <header class="header" aria-label="Header">
        <nav>
            <h1><a href="/" aria-label="Home" tabindex="0">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent" role="main">
        <section id="map-container" tabindex="-1">
            <div id="map" tabindex="-1" aria-label="The Restaurant Map"></div>
        </section>
        <section aria-label="Filter Results">
            <div class="filter-options" aria-label="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0" aria-label="neighborhoods select">
          <option value="all">All Neighborhoods</option>
        </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0" aria-label="cuisines select">
          <option value="all">All Cuisines</option>
        </select>
            </div>
            <ul id="restaurants-list" aria-label="Restaurants list"></ul>
        </section>
    </main>
